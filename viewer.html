<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        #pdfContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            width: 90%;
            position: relative;
            background: #222;
            border-radius: 10px;
        }

        canvas {
            display: block;
            max-height: 100%;
            max-width: 100%;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: space-between;
            width: 100%;
            transform: translateY(-50%);
        }

        .nav-buttons button {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            outline: none;
            transition: background 0.3s;
        }

        .nav-buttons button:hover {
            background: rgba(255, 255, 255, 0.7);
            color: #000;
        }

        #fileInput {
            margin: 10px 0;
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #fileInput:hover {
            background: #666;
        }

        #pageNumber {
            position: absolute;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".enc" onchange="handleFileSelection(event)">
    <div id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="goToPreviousPage()">&#8249;</button>
            <button id="nextBtn" onclick="goToNextPage()">&#8250;</button>
        </div>
        <div id="pageNumber">Page 1 / 1</div>
    </div>

    <script type="module">
        import * as pdfjsLib from './pdfjs/pdf.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

        let pdfDoc = null;
        let currentPage = 1;

        async function handleFileSelection(event) {
            const file = event.target.files[0];
            if (!file) {
                alert("No file selected.");
                return;
            }

            try {
                const renamedFile = new File([file], file.name.replace(/\.enc$/, '.pdf'), { type: 'application/pdf' });

                const reader = new FileReader();
                reader.onload = async function (e) {
                    const pdfData = e.target.result;

                    try {
                        pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
                        currentPage = 1; // Reset to first page
                        renderPage(currentPage);
                        updatePageNumber();
                    } catch (error) {
                        alert("Error loading PDF: " + error.message);
                        console.error("PDF loading error:", error);
                    }
                };

                reader.onerror = function (error) {
                    alert("File reading error: " + error.message);
                    console.error("FileReader error:", error);
                };

                reader.readAsArrayBuffer(renamedFile);
            } catch (error) {
                alert("Error handling file: " + error.message);
                console.error("File handling error:", error);
            }
        }

        async function renderPage(pageNum) {
            if (!pdfDoc) {
                alert("PDF document is not loaded.");
                return;
            }

            try {
                const page = await pdfDoc.getPage(pageNum);
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1 });

                const devicePixelRatio = window.devicePixelRatio || 1;
                canvas.width = viewport.width * devicePixelRatio;
                canvas.height = viewport.height * devicePixelRatio;
                canvas.style.width = viewport.width + "px";
                canvas.style.height = viewport.height + "px";

                ctx.scale(devicePixelRatio, devicePixelRatio);

                await page.render({
                    canvasContext: ctx,
                    viewport
                }).promise;

                console.log(`Page ${pageNum} rendered successfully.`);
            } catch (error) {
                alert("Error rendering page: " + error.message);
                console.error("Page rendering error:", error);
            }
        }

        function goToPreviousPage() {
            if (currentPage <= 1) return;
            currentPage--;
            renderPage(currentPage);
            updatePageNumber();
        }

        function goToNextPage() {
            if (currentPage >= pdfDoc.numPages) return;
            currentPage++;
            renderPage(currentPage);
            updatePageNumber();
        }

        function updatePageNumber() {
            const pageNumberDiv = document.getElementById('pageNumber');
            pageNumberDiv.textContent = `Page ${currentPage} / ${pdfDoc.numPages}`;
        }

        window.handleFileSelection = handleFileSelection;
        window.goToPreviousPage = goToPreviousPage;
        window.goToNextPage = goToNextPage;
    </script>
</body>
</html>
